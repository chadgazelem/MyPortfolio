
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="toDo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="toDo-container">
        <div class="toDo-content">
            <div id="maintitle">
                <h1>TODOS</h1>
            </div>
            <div class="ul-container">
                <ul id="task-items">


                </ul>
            </div>
            <div class="footer-task">
                <div id="task-left"><span id="taskCounter">0</span> tasks left</div>
                <div id="task-All" class="filter activeFilter">All</div>
                <div id="task-Active" class="filter">Active</div>
                <div id="task-Completed" class="filter">Completed</div>
            </div>
            <div class="newTask-form">
                <input type="text" name="newTask" id="new-task" /><button input type="button" id="add-button"
                    onclick="addItem()"><i class="fa fa-plus"></i></i></button>
            </div>
        </div>
    </div>
    <script src="toDo.js"></script>
</body>

</html>
